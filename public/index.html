<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ÖZER DİVANI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0a192f;color:#fff;font-family:sans-serif}
header{text-align:center;padding:20px;border-bottom:2px solid gold}
#chat{max-width:800px;margin:20px auto;padding:15px}
.msg{margin-bottom:10px}
.name{color:gold;font-size:12px}
.bot{background:#ffffff15;padding:10px;border-radius:10px}
footer{display:flex;gap:10px;max-width:800px;margin:auto;padding:10px}
select,input,button{padding:10px;border-radius:10px;border:none}
button{background:gold;font-weight:bold}
</style>
</head>
<body>

<header>
<h1>ÖZER DİVANI</h1>
<p>Akıllı Karargâh</p>
</header>

<div id="chat"></div>

<footer>
<select id="bot">
<option>Hacı Abdullah Özer</option>
<option>Kerem Özer</option>
<option>Faruk Özer</option>
<option>Ahmet Özer</option>
<option>Ali Özer</option>
<option>Hacı Remzi Özer</option>
<option>Mahmut Enes Demiroğlu</option>
<option>Mervan Cengiz</option>
</select>

<input id="mesaj" placeholder="Sözünü söyle reis">
<button onclick="gonder()">Gönder</button>
</footer>

<script>
async function gonder(){
  const bot = botSelect.value;
  const mesaj = mesajInput.value;
  if(!mesaj) return;

  const r = await fetch("/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ bot, mesaj })
  });

  const d = await r.json();
  chat.innerHTML += `<div class="msg">
    <div class="name">${bot}</div>
    <div class="bot">${d.reply}</div>
  </div>`;

  mesajInput.value="";
}
const chat=document.getElementById("chat");
const botSelect=document.getElementById("bot");
const mesajInput=document.getElementById("mesaj");
</script>

</body>
</html>
